  <main class="col-xl-11 col-sm-10 col-md-11 col-10" style="max-height: 100vh; min-height: 100vh; overflow-y: auto">
      <section class="container safelock-top">
          <section class="container payment-section" style="margin-top: 61%">
              <form>
                  <div class="form-section">
                      <h1 class="form-header">Calculate Interest</h1>
                      <p class="form-para">Enter an amount and duration to find out your interest</p>
                      <div class="col-md-3 mb-3 amount">
                          <label for="validationCustom04">Deposit Amount</label>
                          <select class="custom-select" id="validationCustom04" required>
                              <option selected disabled value="">Enter amount (e.g 10,000)</option>
                              <option  class="amount" value="amount">  50,000.00</option>
                              <option class="amount" value="amount">  100,000.00</option>
                              <option class="amount" value="amount">  150,000.00</option>
                              <option class="amount" value="amount">  200,000.00</option>
                              <option class="amount" value="amount">  250,000.00</option>
                          </select>
                          <div class="invalid-feedback">
                              Please select a valid state.
                          </div>
                      </div>

                      <div class="col-md-3 mb-3 amount">
                          <label for="validationCustom04">Duration</label>
                          <select class="custom-select" id="validationCustom04" required>
                              <option selected disabled value="">Select duration</option>
                              <option class="amount" value="amount">Piggybank (No duration)</option>
                              <option class="amount" value="amount">Flex naira (No duration)</option>
                              <option class="amount" value="amount">Safelock (Min 10days and Max 2years)</option>
                              <option class="amount" value="amount">Target (Any Duration)</option>
                              <option class="amount" value="amount">Flex dollar (No duration)</option>
                              <option class="amount" value="amount">Investify (Min 4months)</option>

                          </select>
                          <div class="invalid-feedback">
                              Please select a valid state.
                          </div>
                      </div>

                      <div class="col-md-3 mb-3 amount">
                          <label for="validationCustom04">Interest Rate</label>
                          <select class="custom-select" id="validationCustom04" required>
                              <option class="amount" selected disabled value="">Select interest</option>
                              <option class="amount" value="amount">5%</option>
                              <option class="amount" value="amount">10%</option>
                              <option class="amount" value="amount">15%</option>
                              <option class="amount" value="amount">20%</option>
                              <option class="amount" value="amount">25%</option>
                          </select>
                          <div class="invalid-feedback">
                              Please select a valid state.
                          </div>
                      </div>

                      <div class="col-md-3 mb-3 amount">
                          <label for="validationCustom04">Savings Type</label>
                          <select class="custom-select" id="validationCustom04" required>
                              <option selected disabled value="">Please Select</option>
                              <option value="amount"> Piggybank</option>
                              <option value="amount">Flex naira</option>
                              <option value="amount">Safelock</option>
                              <option value="amount">Target</option>
                              <option value="amount">Flex dollar</option>
                              <option value="amount">Investify</option>

                          </select>
                          <div class="invalid-feedback">
                              Please select a valid state.
                          </div>
                      </div>


                      <div>
                          <button class="btn btn-primary" type="submit">Calculate Interest</button>
                      </div>
                  </div>
              </form>
          </section>
      </section>
  </main>
